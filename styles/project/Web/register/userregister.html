			</div>
			<h3 class="welcome_title">用户注册</h3>
		</div>
	</div>

<div class="regBox">
	<form action="../userregisterServlet" method="post" onSubmit="user() " class="login_cont" name="ac">
		<ul class="login">
			<li><span class="reg_item"><i>*</i>注册账户：</span><div class="input_item"><input type="text" name="buyrname" id="buyrname" class="login_input user_icon" onblur="validate1()" /><span id="buyrnamemsg" class="admin1"></span></div><span class="focus"></span></li>
			<li><span class="reg_item"><i>*</i>注册密码：</span><div class="input_item"><input type="password" name="password" class="login_input user_icon" /><span class="admin2"></span></div></li>
			<li><span class="reg_item"><i>*</i>确认密码：</span><div class="input_item"><input type="password" class="login_input user_icon" /><span class="admin3"></span></div></li>
			<li><span class="reg_item"><i></i>*</i>联系方式：</span><div class="input_item"><input type="text" name="phone" class="login_input user_icon" /><span class="admin4"></span></div></li>
			<li><span class="reg_item"><i>*</i>收货地址：</span><div class="input_item"><input type="text" name="address" class="login_input user_icon" /><span class="admin5"></span></div></li>
			<li><span class="reg_item"><i>*</i>口味喜好：</span><div class="input_item"><select name="hobbies" class="login_input user_icon">
				<option value="麻">麻</option>
				<option value="辣">辣</option>
				<option value="麻辣">麻辣</option>
			</select></div></li>
			<li class="autoLogin"><span class="reg_item">&nbsp;</span><input type="checkbox" id="t1" class="checked" checked="checked"><label for="t1">我同意什么什么条款</label></li>
			<li><span class="reg_item">&nbsp;</span><input type="submit" value="注 册" class="login_btn"></li>
		</ul>
		
	</form>
</div>
