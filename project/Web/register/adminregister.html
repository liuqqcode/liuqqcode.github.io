<body>
<div class="headerBar">
	<div class="logoBar red_logo">
		<div class="comWidth">
			<div class="logo fl">
				<a href="#"><img src="../images/logo1.png" alt="蜀一蜀二"></a>
			</div>
			<h3 class="welcome_title">管理员注册</h3>
		</div>
	</div>
</div>

<div class="regBox">
	<form action="../adminregisterServlet"  method="post" onSubmit="return admin()"class="login_cont" name="register">
		<ul class="login">
			<li><span class="reg_item"><i>*</i>注册账户：</span><div class="input_item"><input type="text" name="account" id="account" class="login_input user_icon" onblur="validate()" /><span id="accountmsg" class="admin1"></span></div></li>
			<li><span class="reg_item"><i>*</i>注册密码：</span><div class="input_item"><input type="password" name="password" class="login_input user_icon" /><span class="admin2"></span></div></li>
			<li><span class="reg_item"><i>*</i>确认密码：</span><div class="input_item"><input type="password" class="login_input user_icon" /><span class="admin3"></span></div></li>
			<li><span class="reg_item"><i>*</i>身份证号：</span><div class="input_item"><input type="text" name="ID" class="login_input user_icon" /><span class="admin4"></span></div></li>
			<li><span class="reg_item"><i>*</i>联系方式：</span><div class="input_item"><input type="text" name="tel" class="login_input user_icon" /><span class="admin5"></span></div></li>
			<li><span class="reg_item"><i>*</i>联系地址：</span><div class="input_item"><textarea rows="3" cols="35" name="address" class="" style="border:1px solid #999; border-radius:6px; font-size:16px;" ></textarea><span class="admin6"></span></div></li>
			<li class="autoLogin"><span class="reg_item">&nbsp;</span><input type="checkbox" id="t1" class="checked" checked="checked" /><label for="t1">我同意什么什么条款</label></li>
			<li><span class="reg_item">&nbsp;</span><input type="submit" value="注 册" class="login_btn"></li>
		</ul>
		
	</form>
</div>

<script type="text/javascript">
$("#account").val("dj");//dj:店家
$("#account").mouseout(function(){
	var arr = $("#account").val();
	//alert(arr[0]+arr[1]);
	if(arr[0]+arr[1] !="dj"){
		alert("请在账号的前端加上>dj<两个英文小写字母；如：dj1008611")
	}
})

</script>
