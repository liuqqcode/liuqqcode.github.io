<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>躲避游戏</title> 
</head>
<body>
    <canvas id="mycanvas"></canvas>
    <script>
            var cv = document.getElementById("mycanvas");
            var ctx = cv.getContext("2d");
            w = 1000;
            h = 800;
            cv.width = w;
            cv.height = h;
            var paintCv = function(){
                ctx.fillStyle = "black";
                ctx.fillRect(0,0,w,h);
            }
            var size = 20;
            playerX = w/size/2;
            playerY = h/size-1;
  
            gameLoop = null;
            elemyArr = [];
            elemyNum = 50;
            score = 0;
            var paintElemy = function(){
                for(var i = 0 ; i < elemyNum ; i++){
                    ctx.fillStyle = "white";
                    ctx.fillRect(elemyArr[i].x*size,elemyArr[i].y*size,size,size);
                }
            }
            var paintPlayer = function(){
                ctx.fillStyle = "blue";
                ctx.fillRect(playerX * size,playerY * size,size,size);
            }
            var update = function(){
                if(playerX >= w/size-1){
                    playerX = w/size-1;
                }
                else if(playerX <= 0){
                    playerX = 0;
                }            
                else if(playerY >= h/size-1){
                    playerY = h/size-1;
                }
                else if(playerY <= 0){
                    playerY = 0;
                }
                for(var i = 0; i < elemyNum; i++){
                    elemyArr[i].y++;
                    if(elemyArr[i].y >= h/size){
                        elemyArr.splice(i,1);
                        var x = Math.round(Math.random() * w/size);
                        var y = Math.round(Math.random() * -h/size);
                        elemyArr.push({"x":x,"y":y});
                        score ++;
                    }
                    if(elemyArr[i].x == playerX && elemyArr[i].y == playerY){
                        alert("游戏结束! 当前分数:" + score);
                        score = 0;
                    }
                }
            }  
            var draw = function(){
                paintCv();
                paintPlayer();
                paintElemy();
                update();
            }
            var init = function(){
                document.onkeydown = function(e){
                    var code = e.keyCode;
                    if(code == 37) playerX -= 1;
                    if(code == 38) playerY -= 1;
                    if(code == 39) playerX += 1;
                    if(code == 40) playerY += 1;
                }
                for(var i = 0 ; i < elemyNum ; i++){
                    var x = Math.round(Math.random() * w/size);
                    var y = Math.round(Math.random() * -h/size);
                    elemyArr.push({"x":x,"y":y})
                }
                gameLoop = setInterval(draw,100)
            }
            init();
        </script>
</body>
</html>
